<ion-card (click)="event()"
          [class.card-power-off]="!command.getValue()"
          [class.card-power-on]="command.getValue()"
>
  <ion-card-header>
    <ion-card-title>
      <ion-icon
        [class.power-off]="!command.getValue()"
        [class.power-on]="command.getValue()"
        name="power"></ion-icon>
      <br>
      <label>{{command.getName()}}</label>

    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
  </ion-card-content>
</ion-card>
