<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <span style="text-align: center">Wifi</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Etat</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{(jacuzziWifiCommand.state() | async)}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Adresse IP</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{jacuzziWifiCommand.ip()| async}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Intensite signal</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon class="wifi-signal"

                      [class.wifi-signal-absent]="rssiVar ===0"
                      [class.wifi-signal-excellent]="rssiVar>-50 && rssiVar<0"
                      [class.wifi-signal-good]=" rssiVar<-50 && rssiVar>-60"
                      [class.wifi-signal-fair]="rssiVar<-60 && rssiVar>-70"
                      [class.wifi-signal-weak]="rssiVar<-70"

                      name="wifi"></ion-icon>
            <span *ngIf="rssiVar===0">Pas d'informations pour le moment</span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Update</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{jacuzziWifiCommand.update() | async}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
